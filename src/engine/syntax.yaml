# Data types

Id:
  type: str
  pattern: ^[a-zA-Z0-9_-]+$

Uint:
  type: int
  minimum: 0

Address:
  type: str
  pattern: ^[a-zA-Z_]+[a-zA-Z0-9_.]+$ # TODO: Add more specific pattern

FilePath:
  type: str
  pattern: ^[a-zA-Z0-9_-/]+$

LongText:
  type: str

ShortText:
  type: str
  maxLength: 100

Bool:
  type: bool

Expression:
  type: str